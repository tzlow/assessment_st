<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Question 2</title>
    
</head>
<body>
    
    <div id="root" class="p-4">

        <h1 class="pb-2">Singapore Weather Checker</h1>

        Area Name:
        <select name="selected_area" v-model="selected_area">
            <option v-for="area of areas" :value="area">
                {{ area }}
            </option>
        </select>
        
        <br><br>

        <button @click="check_weather()" class="btn btn-primary">
            Check Weather
        </button>

        
        <hr>
        <div v-if="show_area">
            <h2>{{ title }}</h2>

            <table class="table table-bordered table-striped text-center" id="table">
                <thead>
                    <tr id='thead-tr'>
                        <th scope="col">Area</th>
                    </tr>
                </thead>
                <tbody id='tbody'>

                </tbody>
            </table>

            <p id="output">
                {{ output }}
            </p>
            
        </div>
        

        <a class="btn btn-dark mt-2" href="../index.html">Back</a>

    </div>

    <script src="script.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- External JS -->
    <script src="q2.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
