<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container p-5">
        <h1 class="display-4">Validate UEN</h1>

        <div id="uen-header"></div>

        <div id="uen-status"></div>

        <a class="btn btn-dark mt-2" href="../index.html">Back</a>

    </div>
    
</body>

<script src="q1.js"></script>

<script>
    let input = prompt("Enter your UEN:");

    let el_uen = document.getElementById("uen-header");
    el_uen.innerHTML = /*html*/`
        <span> <strong>UEN:</strong> ${input.toLocaleUpperCase()} </span>
    `;

    let result = validateUEN(input);
    
    let el_result = document.getElementById("uen-status");
    el_result.innerHTML = /*html*/`
        <span> <strong>Result:</strong> ${result} </span>
    `;

</script>
</html>
